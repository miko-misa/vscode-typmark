name: release-vsix

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  vsix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run compile

      - name: Package VSIX
        run: npx @vscode/vsce package

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
